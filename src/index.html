<!DOCTYPE html>

<html lang="en-us">
    <head>
        <title>Sunil Kumar</title>
        <meta charset="UTF-8">
        <!--<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src * data:">-->
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

        <!-- This is the main css file for the default Alta theme -->
        <!-- injector:theme -->
        <link rel="stylesheet" href="css/libs/oj/v4.2.0/alta/oj-alta-min.css" type="text/css"/>
        <!-- endinjector -->
        <!-- This contains icon fonts used by the starter template -->
        <link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>

        <!-- This is where you would add any app specific styling -->
        <link rel="stylesheet" href="css/app.css" type="text/css"/>
        <link href="css/home.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/myprofile.css" type="text/css"/>
        <link rel="stylesheet" href="css/portfolio.css" type="text/css"/>
        <link rel="stylesheet" href="css/resume.css" type="text/css"/>

    </head>
    <body>
        <!-- template for rendering navigation bar items -->
        <script type="text/html" id="navTemplate">
            <li>
                <a href="#">
                <span data-bind="css: $data['iconClass']"></span>
                <!-- ko text: $data['name'] --> <!--/ko-->
                </a>
            </li>
        </script>
        <div id="globalBody" class="oj-hybrid-applayout-page">

            <div class="oj-applayout-fixed-top" data-bind="css: router.stateId() === 'myprofile' ? 'myprofileheader' : ''">
                <!--Header-->
                <header role="banner" data-bind="css: router.stateId() === 'myprofile' ? 'oj-hybrid-applayout-header-no-border myprofileheaderbar' : 'oj-hybrid-applayout-header' ">
                    <!-- ko ojModule: viewHeaderConfig -->
                    <!-- /ko -->
                </header>
            </div>
            <!-- This is where your main page content will be loaded -->
            <div class="oj-applayout-content">
                <div role="main" class="oj-hybrid-applayout-content" data-bind="ojModule: moduleConfig">
                </div>
            </div>

            <!-- Navigation Bar -->
            <div class="oj-applayout-fixed-bottom">
                <div role="navigation" class="oj-hybrid-applayout-navbar-app">
                    <oj-navigation-list class="oj-navigationlist-stack-icon-label" 
                                        data="[[navDataSource]]"
                                        edge="top"
                                        item.renderer="[[oj.KnockoutTemplateUtils.getRenderer('navTemplate', true)]]"
                                        selection="{{router.stateId}}">
                    </oj-navigation-list>
                </div>
            </div>

            <!-- Template for rendering navigation bar items -->
            <script type="text/html" id="navTemplate">
                <li><a href="#">
                        <span data-bind="css: $data['iconClass']"></span>
                        <!-- ko text: $data['name'] --> <!--/ko-->
                    </a></li>
            </script>
        </div>

        <script type="text/javascript" src="js/libs/require/require.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
        
    </body>

</html>
